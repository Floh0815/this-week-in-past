[package]
name = "this-week-in-past"
version = "0.1.0"
edition = "2021"

[dependencies]
lazy_static = "1.4"
serde = "1.0"
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
md5 = "0.7"
reqwest = { version = "0.11", features = ["blocking"] }
roxmltree = "0.14"
actix-http = "2"
actix-web = "3"
actix-files = "0.5"
evmap = "10"
clokwerk = "0.3"
kamadak-exif = "0.5"
rayon = "1.5"

# Strip debug symbols in release mode
[profile.release]
strip = "symbols"