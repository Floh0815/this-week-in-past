<!DOCTYPE html>
<html lang="en">
<head>
    <title>This week in past</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
<div id="slideshow-layout">
    <div id="background-image"></div>
    <img id="slideshow-image" alt="" src=""/>
    <img id="hide-current-image" src="images/hide.png" alt=""/>
    <div class="label" id="slideshow-metadata"></div>
    <div class="weather">
        <img id="weather-icon" alt="" src="">
        <div style="display: flex">
            <div class="weather-label" id="weather-label" style="margin-right: 5px;"></div>
            <div class="weather-label" id="weather-temperature"></div>
        </div>
    </div>
    <div id="control-panel">
        <div id="prev-zone" onclick="showPrevImage()"></div>
        <div id="pause-zone" onclick="pauseResumeSlideshow()"></div>
        <div id="next-zone" onclick="showNextImage()"></div>
    </div>
</div>
</body>
</html>
